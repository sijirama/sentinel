{{range .}}
<div class="service">
    <h2>{{.Name}}</h2>
    <p>URL: {{.URL}}</p>
    <p>Status: {{if .Status}}Up{{else}}Down{{end}}</p>
    <div class="status-bar">
        {{range $i := .StatusHistory}}
            <div class="status-segment {{if $i}}status-up{{else}}status-down{{end}}"></div>
        {{end}}
    </div>
</div>
{{end}}
